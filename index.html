<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/global/global.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/page/style.css" />
    <title>RSP Game</title>
  </head>
  <body>
    <div class="container">
      <!-- HEADER START -->
      <header class="header">
        <h1>AMIN MAHARRAMZADE</h1>
        <div class="social-links">
          <a href="https://github.com/aminmaharramzade"
            ><i class="fa-brands fa-github"></i
          ></a>
          <a href="https://www.linkedin.com/in/aminmaharramzade/"
            ><i class="fa-brands fa-linkedin"></i
          ></a>
        </div>
      </header>
      <!-- HEADER END -->

      <main>
        <div class="main-images">
          <div class="image-area">
            <img id="myImg" src="./assets/images/game-img.png" alt="" />
            <h1 id="statusMe">ME</h1>
            <h2 id="countMe" >ARE YOU READY?</h2>
          </div>
          <div class="image-area">
            <img id="botImg" src="./assets/images/game-img.png" alt="" />
            <h1 id="statusBot">BOT</h1>
            <h2 id="countBot">ARE YOU READY?</h2>
          </div>
        </div>

        <div id="btnSection" class="section-buttons">
          <img onclick="startGame('R')" id="btnRock" src="./assets/images/rock.png" alt="" />
          <img onclick="startGame('P')" id="btnPaper" src="./assets/images/paper.png" alt="" />
          <img onclick="startGame('S')" id="btnScissors" src="./assets/images/scissors.png" alt="" />
        


        <img onclick="window.location.reload()" src="./assets/images/reset.png" alt="">

      </div>
      </main>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
